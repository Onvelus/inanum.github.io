<script>
$('button').click(function(){
    var $this = $(this);
    var id = $this.attr('id').replace(/btn/, '');
    $this.toggleClass('active');
    if($this.hasClass('active')){
        $this.text('WELCOME'); 
        $('audio[id^="sound"]')[id-1].play();        
    } else {
        $this.text('WELCOME');
        $('audio[id^="sound"]')[id-1].pause();
    }
});
